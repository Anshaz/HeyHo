<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipes"></ion-back-button>
        </ion-buttons>
        <ion-title>{{loadedRecipe.title}}</ion-title>  
        <ion-buttons slot="primary">

            <ion-button (click)="onDeleteRecipe()">
                <ion-icon name="trash" slot="icon-only">

                </ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
 
        

</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-no-padding">
                <div>
                <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="ion-text-center">
                    <h1>{{loadedRecipe.title}} </h1>
                </div>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col>
              <ion-list>
                  <ion-item *ngFor="let id of loadedRecipe.ingredients"> {{id}}</ion-item>
                 
              </ion-list>

            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
